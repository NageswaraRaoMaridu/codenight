<h3 class="text-center">Hero Details Page</h3>
<div class="row">
<div class="col-xs-4 col-xs-offset-4" *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div>
        <label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
</div>
</div>
